<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes grow-shrink {
            0%, 37.5%, 100% {
                transform: scale(1);
            }
            18.75% {
                transform: scale(1.3);
            }
        }
        .animate {
            animation: grow-shrink 4s ease-in-out infinite;
        }
    </style>
</head>

<!-- Animation only -->
<body style="margin: 0;">
    <div style="height: 1200px; width: 600px; background-color: #172F37; display: flex; align-items: center; justify-content: center;">
        <img id="animatedImage" src="assets/Icon_Transparent.png" width="50%" height="auto">
    </div>
    <button id="toggleAnimation">Toggle Animation</button>
    <script>
        var img = document.getElementById('animatedImage');
        var div = document.querySelector('div');
        document.getElementById('toggleAnimation').addEventListener('click', function () {
            img.classList.toggle('animate');
        });
    </script>
</body>


</html>
